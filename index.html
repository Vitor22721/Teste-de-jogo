<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>RPG Completo</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #1a1a1a, #444);
      color: white;
    }
    #game {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #hud {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
    }
    .hud-box {
      background: #222;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
    }
    #output {
      flex: 1;
      padding: 10px;
      background: rgba(0, 0, 0, 0.2);
      overflow-y: auto;
      white-space: pre-wrap;
    }
    #controls {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
    }
    button {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    input[type=number] {
      width: 50px;
      margin-left: 5px;
      background: #111;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="hud">
      <div class="hud-box" id="stats">Stats</div>
      <div class="hud-box" id="inventory">Inventário</div>
      <div class="hud-box" id="shop">Loja</div>
      <div class="hud-box" id="missions">Missões</div>
    </div>
    <div id="output">Bem-vindo ao RPG!</div>
    <div id="controls">
      <button onclick="attack()">Atacar</button>
      <button onclick="usePotion('vida')">Poção de Vida</button>
      <button onclick="usePotion('mana')">Poção de Mana</button>
      <button onclick="useBomb()">Usar Bomba</button>
      <button onclick="saveGame()">Salvar</button>
      <button onclick="loadGame()">Carregar</button>
    </div>
  </div>
  <script>
    // Seu script original permanece aqui sem alterações
  </script>
</body>
</html>
