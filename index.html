<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RPG Canvas Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
      background: linear-gradient(#444, #111);
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: monospace;
      font-size: 14px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="hud">HP: <span id="hp">100</span></div>  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Controles
    let keys = {};
    window.addEventListener('keydown', (e) => keys[e.key] = true);
    window.addEventListener('keyup', (e) => keys[e.key] = false);

    // Mobile
    let touch = { left: false, right: false, up: false, attack: false };

    // Jogador
    const player = {
      x: 100,
      y: 100,
      w: 40,
      h: 60,
      vx: 0,
      vy: 0,
      speed: 3,
      jumping: false,
      onGround: false,
      color: 'lime',
      hp: 100,
      attackCooldown: 0
    };

    // Inimigos
    const enemies = [
      { x: 300, y: 100, w: 40, h: 60, color: 'red', hp: 50 }
    ];

    // Gravidade
    const gravity = 0.5;

    function update() {
      player.vx = 0;
      if (keys['ArrowLeft'] || touch.left) player.vx = -player.speed;
      if (keys['ArrowRight'] || touch.right) player.vx = player.speed;
      if ((keys['ArrowUp'] || touch.up) && player.onGround) {
        player.vy = -10;
        player.onGround = false;
      }

      player.vy += gravity;
      player.x += player.vx;
      player.y += player.vy;

      // ChÃ£o
      if (player.y + player.h > canvas.height) {
        player.y = canvas.height - player.h;
        player.vy = 0;
        player.onGround = true;
      }

      // Ataque
      if ((keys[' '] || touch.attack) && player.attackCooldown <= 0) {
        attack();
        player.attackCooldown = 30;
      }

      if (player.attackCooldown > 0) player.attackCooldown--;

      document.getElementById('hp').textContent = player.hp;
    }

    function attack() {
      const swordRange = 50;
      enemies.forEach(enemy => {
        if (Math.abs(player.x - enemy.x) < swordRange && Math.abs(player.y - enemy.y) < player.h) {
          enemy.hp -= 10;
        }
      });
    }

    function drawCharacter(x, y, w, h, color) {
      ctx.fillStyle = color;
      ctx.beginPath();
      ctx.ellipse(x + w / 2, y + h / 2, w / 2, h / 2, 0, 0, Math.PI * 2);
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Fundo
      ctx.fillStyle = '#222';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#333';
      for (let i = 0; i < canvas.width; i += 50) {
        ctx.fillRect(i, canvas.height - 20, 40, 20);
      }

      // Jogador
      drawCharacter(player.x, player.y, player.w, player.h, player.color);

      // Inimigos
      enemies.forEach(enemy => {
        if (enemy.hp > 0) drawCharacter(enemy.x, enemy.y, enemy.w, enemy.h, enemy.color);
      });
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    loop();
  </script></body>
</html>
