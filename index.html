<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPG game </title>
  <style>
    * {
      box-sizing: border-box;
      font-family: monospace;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #1a1a1a, #2e2e2e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    h1 {
      margin-top: 20px;
    }
    .hud {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
      width: 90%;
      max-width: 800px;
    }
    .section {
      flex: 1 1 200px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
    }
    button, select, input[type="number"] {
      margin: 5px 0;
      padding: 5px;
      width: 100%;
    }
    .log {
      width: 90%;
      max-width: 800px;
      background: #111;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
      overflow-y: auto;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <h1>RPG Completo</h1>
  <div class="hud">
    <div class="section">
      <h3>Status</h3>
      <div id="status"></div>
      <input type="number" id="ptsInput" placeholder="Distribuir Pontos">
      <button onclick="distribuirPontos('vida')">+Vida</button>
      <button onclick="distribuirPontos('mana')">+Mana</button>
      <button onclick="distribuirPontos('defesa')">+Defesa</button>
      <button onclick="distribuirPontos('dano')">+Dano</button>
    </div>
    <div class="section">
      <h3>Combate</h3>
      <button onclick="atacar()">Atacar</button>
      <button onclick="usarPocao('vida')">Usar Poção de Vida</button>
      <button onclick="usarPocao('mana')">Usar Poção de Mana</button>
      <button onclick="usarBomba()">Usar Bomba</button>
    </div>
    <div class="section">
      <h3>Loja</h3>
      <select id="itemSelect">
        <option value="espada">Espada (+Dano)</option>
        <option value="armadura">Armadura (+Defesa)</option>
        <option value="anel">Anel Mágico (+Mana)</option>
      </select>
      <button onclick="comprarItem()">Comprar</button>
    </div>
    <div class="section">
      <h3>Missão</h3>
      <div id="missao"></div>
      <button onclick="aceitarMissao()">Aceitar Missão</button>
    </div>
    <div class="section">
      <h3>Jogo</h3>
      <button onclick="salvarJogo()">Salvar</button>
      <button onclick="carregarJogo()">Carregar</button>
    </div>
  </div>
  <div class="log" id="log"></div>
  <script>
    // Lógica completa do jogo aqui (personagem, combate, loja, missões, etc.)
    // Mantenha o código JS já existente no final do seu HTML original aqui.
  </script>
</body>
</html>
